<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Главная</title>
        <!--Import materialize.css-->
        <link rel="stylesheet" th:href="@{/css/materialize.css}" href="../../css/materialize.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" th:href="@{/css/index.css}" href="../../css/index.css" />
    </head>
    <body>

        <header th:include="fragments/header :: header"></header>

        <main class="center">
            <div class="container">
                <div class='row'>
                    <a th:href="@{/relax_room/1}">
                        <div class="room  col l4 m5 s10 offset-s1 offset-m1  offset-l1">
                            <div class="title">Первый</div>
                            <div class="body" th:text="'Очередь: ' + ${count1}"></div>
                        </div>
                    </a>
                    <a th:href="@{/relax_room/2}">
                        <div class="room  col l4 m5 s10 offset-s1 offset-l1">
                            <div class="title">Второй</div>
                            <div class="body" th:text="'Очередь: ' + ${count2}"></div>
                        </div>
                    </a>
                </div>
            </div>
        </main>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" th:src="@{/js/materialize.js}" src="../../js/materialize.js"></script>
    </body>
</html>
